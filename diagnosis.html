<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThyroidCare - Date of Diagnosis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #E0F2FE, #DDD6FE);
            font-family: 'Arial', sans-serif;
        }
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #BFDBFE, #A5B4FC, #3B82F6, #E0F2FE);
            background-size: 400%;
            animation: pulse 10s ease infinite;
            z-index: -1;
            opacity: 0.4;
        }
        @keyframes pulse {
            0% { background-position: 0% 50%; transform: scale(1); }
            50% { background-position: 100% 50%; transform: scale(1.02); }
            100% { background-position: 0% 50%; transform: scale(1); }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            text-align: center;
            color: #1E3A8A;
        }
        .heading {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .subtext {
            font-size: 1rem;
            font-weight: 400;
            color: #1E3A8A;
            margin-bottom: 1.5rem;
            max-width: 320px;
            line-height: 1.5;
        }
        .input-container {
            width: 80%;
            max-width: 320px;
            position: relative;
            margin-bottom: 1.5rem;
        }
        .date-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #93C5FD;
            font-size: 1rem;
            background: #fff;
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s;
        }
        .date-input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
            transform: scale(1.02);
        }
        .calendar-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            fill: #3B82F6;
            pointer-events: none;
        }
        .btn {
            width: 50%;
            max-width: 140px;
            padding: 0.75rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: #3B82F6;
            color: #fff;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .btn-container {
            width: 80%;
            max-width: 320px;
            display: flex;
            justify-content: flex-start;
        }
        @media (min-width: 768px) {
            .container {
                display: none;
            }
            body::after {
                content: 'Please access ThyroidCare on a mobile device.';
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #1E3A8A;
                font-size: 1.5rem;
                text-align: center;
                background: #E0F2FE;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container">
        <h1 class="heading">ðŸ“… When were you diagnosed with a thyroid condition?</h1>
        <p class="subtext">
            Knowing your diagnosis date helps us personalize your care, track milestones, and suggest relevant tips for your journey. An estimate is fine!
        </p>
        <div class="input-container">
            <input type="date" class="date-input" id="diagnosisDate" placeholder="Select date" required>
            <svg class="calendar-icon" viewBox="0 0 24 24">
                <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM7 12h2v2H7v-2zm6 0h2v2h-2v-2zm4 0h2v2h-2v-2z"/>
            </svg>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="submitDiagnosisDate()">Next</button>
        </div>
    </div>

    <script>
        function submitDiagnosisDate() {
            const diagnosisDate = document.getElementById('diagnosisDate').value;
            if (!diagnosisDate) {
                alert('Please select a diagnosis date.');
                return;
            }
            console.log('Diagnosis Date:', diagnosisDate);
            alert(`Diagnosis date saved: ${diagnosisDate}`);
            // Add navigation or backend logic here (e.g., redirect to next page or save to database)
        }
    </script>
</body>
</html>
